<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Niomic 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr align="left">
            <th ><p>Nama</p></th>
            <th>:</th>
            <th><input type="text" name="Name" id="name" placeholder="Nama Lengkap..." autofocus required /></th>
          </tr>
          <tr align="left">
            <th ><p>Username</p></th>
            <th>:</th>
            <th><input type="text" name="Username" id="username" placeholder="Username..." required/></th>
          </tr>
          <tr align="left">
            <th><p>Email</th>
            <th>:</th> 
            <th><input type="email" placeholder="Your Email..." required name="Email" id="email" /></p></th>
          </tr>
          <tr align="left">
            <th><p>Password </p></th>
            <th>:</th>
            <th><input type="password" name="Password" id="password" required placeholder="Password..."></th>
          </tr>
          <tr align="left">
              <th><p>Alamat Web</p></th>
              <th>:</th>
              <th><input type="url" name="Web" id="web" placeholder="Masukan URL Web..."></th>
            </tr>
            <tr align="left">
              <th><p>Tanggal Lahir</p></th>
              <th>:</th>
              <th><input type="date" name="Tanggal" id="tanggal"></th>
          </tr>
          <tr align="left">
              <th><p>Jenis Kelamin</p></th>
              <th>: </th>
              <th><p><input type="radio"> Laki-laki <input type="radio"> Perempuan </th></p>
          </tr>
          <tr align="left">
              <th><p>Agama</p></th>
              <th>: </th>
              <th><select name="Agama" id="agama">
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Katolik">Katolik</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Budha">Budha</option>
                  <option value="Konghuchu">Konghuchu</option>
              </select></th>
          </tr>
          <tr align="left">
              <th><p>Biodata</p></th>
              <th>:</th>
              <th><textarea name="Bio" id="bio" cols="30" rows="3"></textarea></th>
          </tr>
          <tr align="left">
              <th><p>Foto</p></th>
              <th>:</th>
              <th><img src="logo1.jpg" alt="Logo" width="30%" height="30%"></th>
          </tr>
          <tr align="left">
            <th><p>Audio</p></th>
            <th>:</th>
            <th><audio src="sample (1).mp3" controls></audio></th>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
